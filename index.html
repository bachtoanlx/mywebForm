<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đăng ký thông tin</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Thêm CSS tùy chỉnh tại đây nếu cần */
        body {
            background-color: #f8f9fa; /* Màu nền */
        }
    </style>
</head>
<body>
    <div class="container mt-5"> <!-- Container Bootstrap -->
        <div class="row justify-content-center"> <!-- Row Bootstrap: căn giữa nội dung -->
            <div class="col-md-6"> <!-- Cột Bootstrap: chiều rộng 50% trên màn hình lớn -->
                <div class="card shadow"> <!-- Thẻ card để bao bọc nội dung -->
                    <div class="card-body">
                        <h3 class="text-center mb-4">Đăng ký thông tin</h3>
                        
                        <form id="ss-form" class="text-left" role="form" method="GET" action="https://script.google.com/macros/s/AKfycbxPf2aPjYMc6hpkzzzDxjp8te8VaYuWEB3bBBbJPuSLaWX7E1a9kOThdYqkFs2cUSZp/exec">
                            <div class="form-group">
                                <input title="" required="" class="form-control" placeholder=" Họ tên... " dir="auto" id="hoten" name="hoten" type="text">
                            </div>
                            <div class="form-group">
                                <input title="" required="" class="form-control" placeholder=" Số điện thoại... " dir="auto" id="dienthoai" name="dienthoai" type="text">
                            </div>
                            <div class="form-group">
                                <input title="" required="" class="form-control" placeholder=" Năm sinh... " dir="auto" id="namsinh" name="namsinh" type="date">
                            </div>
                            <div class="form-group text-center">
                                <button class="btn btn-primary btn-block" id="ss-submit" type="submit">Gửi đăng ký</button>
                            </div>
                        </form>

                        <div id="submit-message" class="text-center" style="display: none;">
                            <p>Đã gửi thông tin thành công!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS và Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript để xử lý sự kiện submit của form -->
    <script>
        document.getElementById('ss-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Ngăn chặn hành động mặc định của form (mở trang mới)

            // Hiển thị thông báo thành công
            document.getElementById('submit-message').style.display = 'block';
        });
    </script>
</body>
</html>
