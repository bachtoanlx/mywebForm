<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Nhập Liệu Đa Năng</title>
    <style>
      

        
      .hidden-content {
    display: none;
}

.blur-content {
    filter: blur(5px);
    pointer-events: none;
}

    </style> 
</head>
<body>
    <div id="menu-container"></div>
    <div class="protected-content"> <!-- Bảo vệ nội dung với khách-->	
        
    <div class="container">
        <h4 class="text-center">Nhập Thông Tin</h4>
        <form id="infoForm">
            <div class="form-group">
                <label for="userType">Chọn loại người dùng:</label>
                <select id="userType" name="userType" class="form-control">
                    <option value="" disabled selected>Chọn loại người dùng</option>
                    <option value="student">Sinh viên</option>
                    <option value="teacher">Giáo viên</option>
                </select>
            </div>
            <div class="admin-content"> <!-- Bảo vệ nội dung cảu admin-->
            <!-- Form Sinh viên -->
            <div id="studentFields" class="form-fields" style="display: none;">
                <h2>Thông Tin Sinh Viên</h2>
                <div class="form-group">
                    <label for="studentName">Họ và tên:</label>
                    <input type="text" id="studentName" name="studentName" class="form-control" placeholder="Nhập họ và tên">
                </div>
                <div class="form-group">
                    <label for="studentID">Mã sinh viên:</label>
                    <input type="text" id="studentID" name="studentID" class="form-control" placeholder="Nhập mã sinh viên">
                </div>
                <div class="form-group">
                    <label for="studentMajor">Chuyên ngành:</label>
                    <input type="text" id="studentMajor" name="studentMajor" class="form-control" placeholder="Nhập chuyên ngành">
                </div>
            </div>

            <!-- Form Giáo viên -->
            <div id="teacherFields" class="form-fields" style="display: none;">
                <h2>Thông Tin Giáo Viên</h2>
                <div class="form-group">
                    <label for="teacherName">Họ và tên:</label>
                    <input type="text" id="teacherName" name="teacherName" class="form-control" placeholder="Nhập họ và tên">
                </div>
                <div class="form-group">
                    <label for="teacherID">Mã giáo viên:</label>
                    <input type="text" id="teacherID" name="teacherID" class="form-control" placeholder="Nhập mã giáo viên">
                </div>
                <div class="form-group">
                    <label for="teacherDepartment">Khoa:</label>
                    <input type="text" id="teacherDepartment" name="teacherDepartment" class="form-control" placeholder="Nhập khoa">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Gửi</button>
        </form>
    </div>
   <!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Popper.js (cần thiết cho Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://apis.google.com/js/api.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="script.js"></script> <!-- Liên kết đến file JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const userTypeSelect = document.getElementById('userType');
    const studentFields = document.getElementById('studentFields');
    const teacherFields = document.getElementById('teacherFields');

    userTypeSelect.addEventListener('change', function() {
        const selectedValue = userTypeSelect.value;

        if (selectedValue === 'student') {
            studentFields.style.display = 'block';
            teacherFields.style.display = 'none';
        } else if (selectedValue === 'teacher') {
            studentFields.style.display = 'none';
            teacherFields.style.display = 'block';
        } else {
            studentFields.style.display = 'none';
            teacherFields.style.display = 'none';
        }
    });
});

// Sử dụng JavaScript để tải nội dung menu từ menu.html
    $(document).ready(function() {
    // Chèn menu vào phần tử có ID 'menu-container'
    $('#menu-container').load('menu.html');
});

$(document).ready(function () {
    $('.dropdown-toggle').dropdown(); // Bootstrap 4
    // Hoặc với Bootstrap 5
    var dropdownElementList = [].slice.call(document.querySelectorAll('.dropdown-toggle'))
    var dropdownList = dropdownElementList.map(function (dropdownToggleEl) {
        return new bootstrap.Dropdown(dropdownToggleEl)
    })
});


    </script>
</body>
</html>
