<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thông tin</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Đăng ký thông tin</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="hoten">Họ tên:</label>
                <input type="text" class="form-control" id="hoten" name="hoten" required>
            </div>
            <div class="form-group">
                <label for="dienthoai">Điện thoại:</label>
                <input type="text" class="form-control" id="dienthoai" name="dienthoai" required>
            </div>
            <div class="form-group">
                <label for="namsinh">Năm sinh:</label>
                <input type="date" class="form-control" id="namsinh" name="namsinh" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="submitForm()">Gửi đăng ký</button>
        </form>
    </div>

    <!-- Bootstrap JS và các thư viện khác -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function submitForm() {
            var formData = {
                hoten: document.getElementById('hoten').value,
                dienthoai: document.getElementById('dienthoai').value,
                namsinh: document.getElementById('namsinh').value
            };

            fetch('https://script.google.com/macros/s/AKfycbxPf2aPjYMc6hpkzzzDxjp8te8VaYuWEB3bBBbJPuSLaWX7E1a9kOThdYqkFs2cUSZp/exec', {
                method: 'POST',
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    alert('Đăng ký thành công!');
                    document.getElementById('registrationForm').reset();
                } else {
                    alert('Đăng ký thất bại. Vui lòng thử lại.');
                }
            })
            .catch(error => {
                console.error('Đã xảy ra lỗi:', error);
                alert('Đã xảy ra lỗi trong quá trình đăng ký.');
            });
        }
    </script>
</body>
</html>
